<app-top-news-list
	*ngIf="!loading; else dataLoading"
	[articles]="articles"
	[category]="category"
	[country]="country"
	(showArticleDetails)="onShowArticleDetails($event)"
></app-top-news-list>
<ng-template #dataLoading>
	<div class="spinner-border" role="status">
		<span class="sr-only">Loading...</span>
	</div>
</ng-template>
