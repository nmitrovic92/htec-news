<div class="articles">
	<div class="container-fluid mt-5">
		<div class="row">
			<ng-container *ngFor="let article of articles; trackBy: article?.title">
				<div class="col-xl-4 col-lg-6 col-12 d-flex">
					<app-top-news-item [article]="article"></app-top-news-item>
				</div>
			</ng-container>
		</div>
	</div>
</div>
